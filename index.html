<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/icons/icon-512x512.png" />
  <title>Finance App</title>
</head>
<body>
  <header>
  <div class="banner minimal-banner" id ="banner">
    <img src="/assets/icons/icon-512x512.png" alt="Finance App Logo" class="logo minimal-logo" />
    <h1 class="minimal-title">Moje Finanse</h1>
  </div>
  <nav>
    <ul class="nav-menu minimal-nav">
      <li><a href="#transaction-section">Operacja</a></li>
      <li><a href="#history-section">Historia</a></li>
      <li><a href="#dashboard-section">Podsumowanie</a></li>
      <li><a href="#budget-section">Budżet</a></li>
    </ul>
  </nav>
</header>

  <section id="dashboard-section">
  <div id="dashboard">
    <h2>Podsumowanie:</h2>
    <p>Przychody: <span id="income">0</span> zł</p>
    <p>Wydatki: <span id="expenses">0</span> zł</p>
    <p>Saldo: <span id="balance">0</span> zł</p>
    <p>Wykres przychody/wydatki</p>
    <canvas id="pieChart" width="500" height="500"></canvas>
    <p>Wykres salda w czasie</p>
    <canvas id="lineChart" width="500" height="500"></canvas>
  </div>
  </section>

  <section id="budget-section">
    <div id="budget-settings">
    <h2>Ustaw budżet miesięczny</h2>
    <form id="budget-form">
      <input type="number" id="budget-input" placeholder="Np. 1000" required />
      <button type="submit">Zapisz budżet</button>
    </form>
    <p>Aktualny budżet: <span id="current-budget">–</span> zł</p>
    </div>
  </section>

  <section id="transaction-section">
    <form id="transaction-form">
      <h2>Dodaj transakcję</h2>
      <input type="text" id="description" placeholder="Tytuł" required />
      <input type="number" id="amount" placeholder="Kwota" required />
      <label for="type">Typ transakcji</label>
      <select id="type">
        <option value="income">Przychód</option>
        <option value="expense">Wydatek</option>
      </select>
      <button type="submit">Dodaj</button>
    </form>
  </section>

  <section id="history-section">
    <ul id="transactions"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
